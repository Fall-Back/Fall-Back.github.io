<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>SVG Demo - 04</title>

    <link rel="stylesheet" href="css/vendor/normalize.css" />

    <style>
    </style>

<body>
    <h1>SVG Demo - 04</h1>
    
    <p>
       PNG fallback image inside inline-SVG inside <code>&lt;object&gt;</code> tag. Now only one image is downloaded.
    </p>
    
    <object type="image/svg+xml" data="img/fallback-logo.svg" height="170">
        <svg display="none">
            <image src="img/fallback-logo.png" height="170" />
        </svg>
    </object>
    
    <p class="code-label">HTML:</p>
    <pre class="html">&lt;object type="image/svg+xml" data="img/fallback-logo.svg" height="170"&gt;
    &lt;svg display="none"&gt;
        &lt;image src="img/fallback-logo.png" height="170" /&gt;
    &lt;/svg&gt;
&lt;/object&gt;</pre>
</body>
</html>
