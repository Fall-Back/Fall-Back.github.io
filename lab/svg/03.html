<body>
    <h1>SVG Demo - 03</h1>
    
    <p>
       PNG fallback image inside <code>&lt;object&gt;</code> tag. Unfortunately both files are downloaded in SVG supporting browsers.
    </p>
    
    <object type="image/svg+xml" data="img/fallback-logo.svg" height="170">
        <img src="img/fallback-logo.png" height="170" />
    </object>
    
    <p class="code-label">HTML:</p>
    <pre class="html">&lt;object type="image/svg+xml" data="img/fallback-logo.svg" height="170"&gt;
    &lt;img src="img/fallback-logo.png" height="170" /&gt;
&lt;/object&gt;</pre>
</body>
